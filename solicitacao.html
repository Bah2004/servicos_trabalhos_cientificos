<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Serviço</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Solicitação de Serviço</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="serviços.html">Serviços</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="tema">Tema do Trabalho:</label>
      <input type="text" id="tema" name="tema" required>

      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" required>

      <label for="disciplina">Disciplina:</label>
      <input type="text" id="disciplina" name="disciplina" required>

      <label for="ano">Ano de Frequência:</label>
      <input type="text" id="ano" name="ano" required>

      <label for="docente">Nome do Docente:</label>
      <input type="text" id="docente" name="docente" required>

      <label for="instituicao">Nome da Instituição:</label>
      <input type="text" id="instituicao" name="instituicao" required>

      <label for="data_entrega">Data de Entrega:</label>
      <input type="date" id="data_entrega" name="data_entrega" required>

      <label for="grupo">Nome do Grupo (se aplicável):</label>
      <input type="text" id="grupo" name="grupo">

      <button type="submit">Enviar Solicitação</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Serviços Científicos. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
